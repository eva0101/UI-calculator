<!DOCTYPE html>
<html lang="ru">
    <head>
      <title>Калькулятор UI</title>
      <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;298&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./css/style.css">
      <meta http-equiv="Content-type" content="text/html;charset=UFT-8"/>
    </head>
    <body>
         <div class="foundation">
            <div class="interactive">
               <p class="meaning">0</p>
               <div class="line__one">
                  <div class="erase">
                     <p>C</p>
                  </div>
                  <div class="delete">
                     <img src="./img/png/delete_sign.png" alt="">
                  </div>
                  <div class="division">
                     <p>÷</p>
                  </div>
               </div>
               <div class="line__two">
                  <div class="seven">
                     <p>7</p>
                  </div>
                  <div class="eight">
                     <p>8</p>
                  </div>
                  <div class="nine">
                     <p>9</p>
                  </div>
                  <div class="multi">
                     <p>×</p>
                  </div>
               </div>
               <div class="line__three">
                  <div class="four">
                     <p>4</p>
                  </div>
                  <div class="five">
                     <p>5</p>
                  </div>
                  <div class="six">
                     <p>6</p>
                  </div>
                  <div class="minus">
                     <p>–</p>
                  </div>
               </div>
               <div class="line__four">
                  <div class="one">
                     <p>1</p>
                  </div>
                  <div class="two">
                     <p>2</p>
                  </div>
                  <div class="three">
                     <p>3</p>
                  </div>
                  <div class="plus">
                     <p>+</p>
                  </div>
               </div>
               <div class="line__five">
                  <div class="zero">
                     <p>0</p>
                  </div>
                  <div class="equals">
                     <p>=</p>
                  </div>
               </div>
            </div>
         </div>
    </body>
</html>
